<div fxLayout="column">
    <div>
        <h1>Bsucador de hérores</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field>
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )">
                
                  <mat-option  *ngFor="let heroe of heroes" [value]="heroe">
                  
                      {{ heroe.superhero }}
                    
                  </mat-option>

                  <mat-option *ngIf="heroes.length===0 && termino.length > 0" value="">
                    No se encontro nada con el termino de búsqueda {{ termino }}
                  </mat-option>

                 
             
            </mat-autocomplete>
          </mat-form-field>
    </div>
    <div>
      <div *ngIf="heroeSeleccionado">
        <app-heroe-tarjeta [heroe]=heroeSeleccionado></app-heroe-tarjeta>

      </div>
    </div>
</div>
